<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习</title>
</head>
<body>
<script type="text/javascript">
function c(x){
	var sum=0;
	var a='0+';
	var i=0
	while(i++<x){
		sum+=i;
		a+=i.toString()+'+';
	}
	return a+'0 ='+sum.toString();
}
var result=c(300);
// console.log(result);
document.write(result);
</script>


</body>
</html>
